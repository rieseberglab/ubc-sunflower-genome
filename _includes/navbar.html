<nav>
  <ul>
    {% for nav in site.data.nav %}
      {% if nav.title == page.title %}
         <li class="active">
           <small><a href="{{ nav.href }}">{{ nav.title }}</a></small>
         </li>
      {% else %} 
         <li>
           <small><a href="{{ nav.href }}">{{ nav.title }}</a></small>
         </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
